<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Madhav Yadav - Social Links</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: rgb(225, 178, 178);
      text-align: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow-x: hidden;
    }

    .bg-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6rem;
      font-weight: 900;
      color: rgba(255,255,255,0.08);
      white-space: nowrap;
      pointer-events: none;
      z-index: 0;
    }

    .card {
      background: rgba(0,0,0,0.4);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      z-index: 1;
      width: 90%;
      max-width: 400px;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0.5rem 0;
    }

    p {
      margin-bottom: 1.5rem;
      font-size: 1rem;
      opacity: 0.9;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.8rem;
      border-radius: 10px;
      font-size: 1.1rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .social-links a i {
      margin-right: 10px;
      font-size: 1.3rem;
    }

    /* Colors for each platform */
    .instagram { background: #E4405F; }
    .snapchat { background: #b9b742; color: black; }
    .facebook { background: #1877F2; }
    .youtube { background: #FF0000; }
    .linkedin { background: #0077B5; }
    .github { background: #24292e; }

    .social-links a:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    /* QR Code */
    .qr {                              
      margin-top: 20px;
    }
    .qr img {
      width: 120px;
      border-radius: 12px;
      border: 3px solid white;
    }

    @media (max-width: 500px) {
      .bg-title {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-title">Madhav Yadav</div>
  <div class="card">
    <img src="madhav_yadav_logo.jpg" alt="Madhav Yadav" />
    <h1>Madhav Yadav</h1>
    <p>Connect with me on my social media platforms</p>

    <div class="social-links">
      <a class="instagram" href="https://instagram.com/madhav_yadav____" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
      <a class="snapchat" href="https://www.snapchat.com/add/madhav_yadav202" target="_blank"><i class="fab fa-snapchat"></i> Snapchat</a>
      <a class="facebook" href="https://facebook.com/madhav.jakkali" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
      <a class="youtube" href="https://youtube.com/@EpicHinduMythology" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
      <a class="linkedin" href="https://www.linkedin.com/in/madhav-yadav-26ab83286/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
      <a class="github" href="https://github.com/madhav1325" target="_blank"><i class="fab fa-github"></i> GitHub</a>
    </div>

    <div class="qr">
      <p>Scan to visit my page</p>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://yourdomain.com" alt="QR Code"/>
    </div>
  </div>
</body>
</html>
